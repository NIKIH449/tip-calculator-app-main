<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/styles.css">
  <title>tip-calculator</title>
</head>
<body>
  <div class="page">

    <header calss="header">
      <h1 class="header__title">SPLITTER</h1>
    </header>

    <main class="main">
      <div class="calculator">
        <div class="calculator__options">
          <div class="calculator__field">
            <p class="calculator__title">Bill RIP</p>
            <input type="text" class="calculator__input">
          </div>
            <div class="calculator__field">
              <p class="calculator__title">Select Tip %</p>
              <div class="calculator__tips">
                <button class="calculator__tip">5%</button>
                <button class="calculator__tip">10%</button>
                <button class="calculator__tip">15%</button>
                <button class="calculator__tip">25%</button>
                <button class="calculator__tip">50%</button>
                <button class="calculator__tip">Custom</button>
              </div>
            </div>
            <div class="calculator__field">
              <p class="calculator__title">Number of People</p>
              <input type="text" class="calculator__input">
            </div>
        </div>
        <div class="calculator__result">
          <div class="calculator__result-field">
            <div class="calculator__calculated">
              <h2 class="calculator__calculated-title">Tip Amount<span class="calculator__calculated-span"> /person</span></h2>
              <h2 class="calculator__calculated-sum">$0.00</h2>
            </div>
            <div class="calculator__calculated">
              <h2 class="calculator__calculated-title">Total<span class="calculator__calculated-span"> /person</span></h2>
              <h2 class="calculator__calculated-sum">$0.00</h2>
            </div>
          </div>
          <button class="calculator__button-reset">RESET</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
