<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/styles.css">
  <title>tip-calculator</title>
</head>
<body>
  <div class="page">

    <header calss="header">
      <h1 class="header__title">SPLITTER</h1>
    </header>

    <main class="main">
      <div class="calculator">
        <div class="calculator__options">
          <div class="calculator__field">
            <p class="calculator__title">Bill</p>
            <input type="text" class="calculator__input calculator__input_type_bill" maxlength="4" name="bill"  placeholder="0">
          </div>
          <div class="calculator__field">
            <p class="calculator__title">Select Tip %</p>
            <div class="calculator__tips">
              <button class="calculator__tip calculator__tip_type_five">5%</button>
              <button class="calculator__tip calculator__tip_type_ten">10%</button>
              <button class="calculator__tip calculator__tip_type_fifthteen">15%</button>
              <button class="calculator__tip calculator__tip_type_twentyfive">25%</button>
              <button class="calculator__tip calculator__tip_type_fifthty">50%</button>
              <button class="calculator__tip calculator__tip_type_custom"><input type="text" maxlength="3" placeholder="Custom" class="calculator__input calculator__input_type_custom"></button>
            </div>
          </div>
          <div class="calculator__field">
            <div class="calculator__field-name">
              <p class="calculator__title">Number of People</p>
              <span  class="calculator__input-error">It can't be!</span>
            </div>
            <input type="text" class="calculator__input calculator__input_type_people" placeholder ="1" name="people" maxlength="4">
          </div>
        </div>
        <div class="calculator__result">
          <div class="calculator__result-field">
            <div class="calculator__calculated">
              <h2 class="calculator__calculated-title">Tip Amount<span class="calculator__calculated-span"> /person</span></h2>
              <h2 class="calculator__calculated-sum calculator__calculated-sum_type_amount">₪0.00</h2>
            </div>
            <div class="calculator__calculated">
              <h2 class="calculator__calculated-title">Total<span class="calculator__calculated-span"> /person</span></h2>
              <h2 class="calculator__calculated-sum calculator__calculated-sum_type_total">₪0.00</h2>
            </div>
          </div>
          <button class="calculator__button-reset" disabled>RESET</button>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
